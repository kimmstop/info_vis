<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Navigation</title>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 1000px;
            background-color: #f0f0f0;
        }
        .button-container {
            
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="location.href='my_bar.html'">Get the advantage of each Pokemon</button>
        <button onclick="location.href='my_bar2.html'">Get the usage statistics for each Pokemon</button>
        <button onclick="location.href='my_scatter.html'">Get per type Statistic</button>
    </div>
</body>
</html>
